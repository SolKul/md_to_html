<h3>aligned環境テスト</h3>
<p>クーロン場での動径方向のシュレーディンガー方程式の固有関数は</p>
<div align="center"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="43.758ex" height="25.843ex" style="vertical-align: -12.338ex;" viewBox="0 -5814.5 18840 11126.6" role="img" focusable="false" xmlns="http://www.w3.org/2000/svg" aria-labelledby="MathJax-SVG-1-Title">
<title id="MathJax-SVG-1-Title">\begin{aligned}
R_{1s}(r)&amp;=
\left(\frac{Z}{a_0}\right)^{\frac{3}{2}}
2\mathrm{e}^{-Zr/a_0}\\
\\
R_{2s}(r)&amp;=
\left(\frac{Z}{a_0}\right)^{\frac{3}{2}}
\frac{1}{\sqrt{2}}
\left(1-\frac{1}{2}\frac{Zr}{a_0}\right)
\mathrm{e}^{-Zr/2a_0}\\
R_{2p}(r)&amp;=
\left(\frac{Z}{a_0}\right)^{\frac{3}{2}}
\frac{1}{2\sqrt{6}}
\frac{Zr}{a_0}
\mathrm{e}^{-Zr/2a_0}
\end{aligned}
</title>
